<!DOCTYPE html>
<html> 
<head>
  <meta charset="utf-8">

  <meta name="author" content="Maddison Marie A. Panis & Feliza Guinevere C. Tetangco">
  <meta name="description" content="ArtWalli is a website where you can either draw, design or download your own wallpaper to decorate your device however you like.">
  <meta name="keywords" content="Draw, Design, Download, ArtWalli, Art, Digital, Wallpaper, Background, Butterfly, Color">
  <title> ArtWalli - Draw </title>
  <link href="draw.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="https://cdn.glitch.global/fdf6058e-73c2-42ca-8d01-e253e1a6e82b/favicon.png?v=1734603688608">
  </head>
  <body bgcolor="F2E0BF">
    <div class="container">
      <section class="tools">  
        <div class="row">
          <label class="title">Shapes</label>
          
          <ul class="options">
            
            <li class="option">
              <img src="">
              <span>Circle</span>
            </li>
            
            <li class="option">
              <img src="">
              <span>Rectangle</span>
            </li>
            
            <li class="option">
              <img src="">
              <span>Triangle</span>
            </li>
            
            <li class="option">
              <label for="fill-color">Fill Color</label>
            </li>
            
            <li class="option">
              <input type="color" class="fill-color">
              <input type="color" class="fill-color">
              <input type="color" class="fill-color">
            </li>
         </ul>
      </div>
      <div class="row">
        <label class="title">Options</label>
        <ul class="options">
          <li class="option">
              <img src="https://cdn.glitch.global/fdf6058e-73c2-42ca-8d01-e253e1a6e82b/Brush.png?v=1734769825388" height="30px" width="30px">
              <span>Brush</span>
            </li>
            
            <li class="option">
              <img src="">
              <span>Eraser</span>
          </li>
         </ul>
          <input type="range" id="size-slider">
      </div><br>
      <div class="row">
          <button class="clear-canvas"> Clear Canvas </button>
         <button class="save-img"> Save as Image </button>
      </div>
    </section>
      <section class="drawing-board"></section>
      <canvas></canvas>
    </div>
    
    <button>
      <a href="index.html"> Back </a>
    </button>
    
    <footer> </footer>
    <script defer src="script.js"></script>

</html>
